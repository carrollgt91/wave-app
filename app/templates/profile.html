<button ng-click="startPlaying()">Play All</button>
<table>
	<th>
		<td class="head">Title</td><td class="head">Artists</td>
	</th>
    <tr ng-repeat="song in songs" ng-click="insert(song)">
        <td><img src="img/add.svg"></td><td>{{ song.title }}</td><td>{{ song.username }}</td>
    </tr>
</table>
