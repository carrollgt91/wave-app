<!doctype html>
<html lang="en" ng-app="wave">
<head>
  <meta charset="utf-8">
  <title>Wave Player</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/soundmanager2.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/hack.js"></script>
</head>
<body>
  <div class="sidebar-main pull-left">
    <div class="logo">
    </div>
    <div class="side-icon" id="i-queue">
    </div>
    <div class="side-icon" id="i-playlist">
    </div>
    <div class="side-icon" id="i-artist">
    </div>
    <div class="side-icon" id="i-album">
    </div>
  </div>
  <div class="sidebar-sub">
  </div>
  <div class="container-fluid content">
    <div class="row">
      <div class="col-md-12 header">
        <div class="playbar">
          <button type="button" class="btn btn-primary btn-lg">Play/Pause</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 track">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addToPlay">
          Launch Add Modal
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid content">
    <div ui-view>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="addToPlay">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Select a Playlist</h4>
        </div>
        <div class="modal-body">
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p><hr>
          <p>PLAYLIST</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
